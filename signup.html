<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="generator" content="Jekyll v3.8.6" />
    <title>Newsletter Sign-Up</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.4/examples/sign-in/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#563d7c" />

    <style>
      html,
      body {
        height: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-radius: 10px;
      }
      .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-radius: 10px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img
        class="mb-4"
        src="https://cdn.pixabay.com/photo/2017/12/11/17/37/email-marketing-3012786_1280.png"
        alt=""
        width="120"
        height="120"
      />
      <h1 class="h2 mb-3 font-weight-bold">Sign Me Up!</h1>
      <input
        type="text"
        class="form-control"
        placeholder="Enter First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control"
        placeholder="Enter Last Name"
        required
      />
      <input
        type="email"
        class="form-control"
        placeholder="Enter Email address"
        required
        autofocus
      />

      <div class="checkbox mb-3"></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Mony Baruch 2023</p>
    </form>
  </body>
</html>
